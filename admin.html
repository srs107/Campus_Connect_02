<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Connect - Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-container"></div>

    <main class="admin-main">
        <div class="container">
            <h1 class="text-center section-title">Admin Dashboard</h1>

            <section class="dashboard-stats">
                <div class="stats-grid">
                    <div class="card stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-calendar-check"></i>
                        </div>
                        <div class="stat-content">
                            <h3 class="stat-number" id="totalEvents">0</h3>
                            <p class="stat-label">Total Events</p>
                        </div>
                    </div>
                    
                    <div class="card stat-card">
                        <div class="stat-icon pending">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-content">
                            <h3 class="stat-number" id="pendingEvents">0</h3>
                            <p class="stat-label">Pending Approval</p>
                        </div>
                    </div>
                    
                    <div class="card stat-card">
                        <div class="stat-icon approved">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-content">
                            <h3 class="stat-number" id="approvedEvents">0</h3>
                            <p class="stat-label">Approved Events</p>
                        </div>
                    </div>
                    
                    <div class="card stat-card">
                        <div class="stat-icon users">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-content">
                            <h3 class="stat-number" id="totalRegistrations">0</h3>
                            <p class="stat-label">Total Registrations</p>
                        </div>
                    </div>
                </div>
            </section>

            <section class="pending-requests-section">
                <div class="card p-4">
                    <div class="section-header">
                        <h2 class="card-title">Pending Requests</h2>
                        <div class="section-actions">
                            <button class="btn btn-outline" id="refreshPending">
                                <i class="fas fa-sync-alt"></i>
                                Refresh
                            </button>
                        </div>
                    </div>
                    <div class="pending-requests-container" id="pendingRequestsContainer">
                        </div>
                </div>
            </section>

            <section class="all-events-section">
                <div class="card p-4">
                    <div class="section-header">
                        <h2 class="card-title">All Events</h2>
                        <div class="section-actions">
                            <div class="search-container">
                                <input type="text" id="eventsSearch" placeholder="Search events..." class="search-input">
                                <i class="fas fa-search"></i>
                            </div>
                            <select id="statusFilter" class="filter-select">
                                <option value="all">All Status</option>
                                <option value="pending">Pending</option>
                                <option value="approved">Approved</option>
                                <option value="rejected">Rejected</option>
                            </select>
                            <button class="btn btn-outline" id="clearFilters">
                                <i class="fas fa-times"></i>
                                Clear
                            </button>
                        </div>
                    </div>
                    <div class="events-table-container">
                        <table class="events-table" id="eventsTable">
                            <thead>
                                <tr>
                                    <th>Event</th>
                                    <th>Club</th>
                                    <th>Date</th>
                                    <th>Status</th>
                                    <th>Registrations</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="eventsTableBody">
                                </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <div id="toastContainer"></div>
    <div id="footer-container"></div>

    <script src="admin.js" defer></script>
    <script src="header.js" defer></script>
    <script src="footer.js" defer></script>
</body>
</html>
