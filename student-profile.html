<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Student Profile | Campus Connect</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="student-profile.css">
</head>
<body>
  <div class="profile-view-container">
    <h2>My Profile</h2>

    <div class="profile-card" id="profileCard">
      <img id="profilePicView" alt="Profile Picture">
      <h3 id="nameView"></h3>
      <p><strong>Roll:</strong> <span id="rollView"></span></p>
      <p><strong>Department:</strong> <span id="deptView"></span></p>
      <p><strong>Year:</strong> <span id="yearView"></span></p>
      <p><strong>DOB:</strong> <span id="dobView"></span></p>
      <p><strong>CGPA:</strong> <span id="cgpaView"></span></p>
      <p><strong>Internships:</strong> <span id="internshipsView"></span></p>
      <p><strong>Skills:</strong> <span id="skillsView"></span></p>
      <p><strong>Interests:</strong> <span id="interestsView"></span></p>
    </div>

    <button id="editBtn">Edit Profile</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <script src="student-profile.js"></script>
</body>
</html>
