<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Profile Setup | Campus Connect</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="student-profile.css">
</head>
<body>
    <div class="profile-setup-container">
        <form id="studentProfileForm" class="profile-card">
            <h2>Set Up Your Student Profile</h2>
            <div class="profile-photo-section">
                <img id="profilePhotoPreview" src="default-avatar.png" alt="Profile Photo" class="profile-photo">
                <input type="file" id="profilePhoto" accept="image/*">
            </div>
            <div class="form-grid">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="text" name="rollNumber" placeholder="Roll Number" required>
                <input type="text" name="department" placeholder="Department" required>
                <input type="text" name="year" placeholder="Year" required>
                <input type="date" name="dob" placeholder="Date of Birth" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="cgpa" placeholder="CGPA">
                <input type="text" name="internships" placeholder="Internships">
                <input type="text" name="projects" placeholder="Projects">
                <input type="text" name="skills" placeholder="Skills (comma separated)">
                <input type="text" name="interests" placeholder="Interests (comma separated)">
                <input type="url" name="linkedin" placeholder="LinkedIn URL">
                <input type="url" name="github" placeholder="GitHub URL">
            </div>
            <div class="profile-actions">
                <button type="submit" class="btn-primary">Save Profile</button>
                <button type="button" id="resetBtn" class="btn-secondary">Reset</button>
                <button type="button" id="cancelBtn" class="btn-secondary">Cancel</button>
            </div>
        </form>
        <div id="toastContainer"></div>
    </div>
    <script src="student-profile.js"></script>
</body>
</html>
